<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Alert</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.21/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.21/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.21/dist/js/uikit-icons.min.js"></script>
</head>
<body>
    <div class="uk-flex uk-flex-column uk-flex-between uk-section-secondary uk-padding-small" uk-height-viewport="expand: true">
        <header class="uk-container uk-flex uk-flex-center uk-text-emphasis uk-margin-xlarge-bottom">
            <div id="title" class="uk-margin-small-right uk-text-large"><i uk-icon="icon: future"></i>Music Alert</div>
            <div id="time" class="uk-margin-small-left uk-text-large"></div>
        </header>
    
        <div>
            <ul class="uk-flex-center" uk-tab>
                <li><a href="#">From YouTube</a></li>
                <li><a href="#">From LocalFile</a></li>
            </ul>
            <ul class="uk-switcher uk-margin">
                <li>
                    <div class="set_from_youtube uk-flex uk-flex-column uk-flex-middle">     
                        <h2>YouTube等のURLを入力<a href="" id="link" class="uk-icon-button" uk-icon="icon: youtube; ratio: 2"></a></h2>
                        <label>Link:<input type="url" class="url"></label>
                    </div>
                </li>
                <li>
                    <div class="set_from_file uk-flex uk-flex-column uk-flex-middle">
                        <h2>オーディオファイルを指定してください</h2>
                        <div id="file">
                            <input id="finput" type="file">
                            <button type="button" id="stop">音声停止</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
            
        <div>
            <h2 class="uk-text-center">時間指定</h2>
            <ul class="uk-flex-center" uk-tab>
                <li><a href="#">経過時間(min)</a></li>
                <li><a href="#">時刻(1h毎)</a></li>
            </ul>
            <ul class="uk-switcher uk-margin">
                <li>
                    <div class="uk-flex uk-flex-column uk-flex-middle">
                        <h3>経過時間(分)で指定</h3>
                        <label>Time:<input type="number" min="1" id="num" autocomplete="off">minutes later</label>
                    </div>
                </li>
                <li>
                    <div class="uk-flex uk-flex-column uk-flex-middle">
                        <h3>1時間毎で指定</h3>
                        <label>
                            Time:
                            <select id="hour" class="box">
                                <option value="null">指定なし</option>
                            </select>
                            o'clock
                        </label>
                    </div>
                </li>
            </ul>
        </div>
    
        <div class="btn uk-flex uk-flex-right uk-padding">
            <button class="on btn2 uk-margin-small-right" onclick="timerOn()">Start</button>
            <button class="off btn2 uk-margin-small-left" onclick="timerOff()">Stop</button>
        </div>
        <h3 id="set" class="uk-flex uk-flex-right"></h3>
        <div id="countdown" class="uk-grid-small uk-child-width-auto uk-hidden uk-flex uk-flex-right uk-margin" uk-grid>
            <div>
                <div class="uk-countdown-number uk-countdown-days"></div>
                <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">Days</div>
            </div>
            <div class="uk-countdown-separator">:</div>
            <div>
                <div class="uk-countdown-number uk-countdown-hours"></div>
                <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">Hours</div>
            </div>
            <div class="uk-countdown-separator">:</div>
            <div>
                <div class="uk-countdown-number uk-countdown-minutes"></div>
                <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">Minutes</div>
            </div>
            <div class="uk-countdown-separator">:</div>
            <div>
                <div class="uk-countdown-number uk-countdown-seconds"></div>
                <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">Seconds</div>
            </div>
        </div>
        <footer class="uk-flex uk-flex-center">
            Copyright(c) 2022 fk
        </footer>
    </div>

    <script src="function.js"></script>
</body>
</html>
